#
# Deploy path
#

project-deploy=${project-root}/deploy/assets

#
# Preloader Class
#

preloaderclass=${project-classes}/Preloader.as
preloaderswf=preloader.swf

#
# Main Class
#

mainclass=${project-classes}/Main.as
mainswf=main.swf
